switcher_elements:

  default:
    - text_color: var(--picture-elements-text-color)
    - font_size: 18px
    - image_on: /local/images/switcher/switcher_on.png
    - image_off: /local/images/switcher/switcher_off.png
    #- entity: switch.switcher_aio_switch
    #- entity: switch.boiler
    - entity: switch.switcher_webapi
    #- electric_current_sensor: switcher_aio.electric_current_sensor
    #- electric_current_sensor: sensor.switcher_kis_elctric_current
    - electric_current_sensor: sensor.switcher_webapi_electric_current
    #- time_left_sensor: sensor.switcher_kis_time_left
    - time_left_sensor: sensor.switcher_webapi_time_left
    #- auto_off_sensor: sensor.switcher_kis_auto_off_time
    - auto_off_sensor: sensor.switcher_webapi_auto_off_time

  card:
    type: picture-elements
    image: '[[image_on]]'
    elements:
      - type: image
        entity: '[[entity]]'
        image: '[[image_on]]'
        state_image:
          "off": '[[image_off]]'
        style:
          top: 50%
          left: 50%
          width: 100%
      - type: conditional
        conditions:
          - entity: '[[entity]]'
            state: 'on'
        elements:
          - type: state-label
            entity: '[[electric_current_sensor]]'
            style:
              top: 81%
              left: 16%
              font-size: '[[font_size]]'
              font-weight: bold
              color: '[[text_color]]'
              #text-transform: lowercase
      - type: conditional
        conditions:
          - entity: '[[entity]]'
            state: 'on'
        elements:
          - type: state-label
            entity: '[[time_left_sensor]]'
            style:
              top: 81%
              left: 50%
              font-size: '[[font_size]]'
              font-weight: bold
              color: '[[text_color]]'
              text-transform: lowercase
      - type: state-label
        entity: '[[auto_off_sensor]]'
        style:
          top: 81%
          left: 84%
          font-size: '[[font_size]]'
          font-weight: bold
          color: '[[text_color]]'
          text-transform: lowercase