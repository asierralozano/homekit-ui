yeelight_switch_button:

  default:
    - icon: mdi:lightbulb
    - cust_1_field: "[[[ return entity.state ]]]"
    - cust_2_field: "[[[
        var bri = Math.round(entity.attributes.brightness / 2.55);
        return (bri ? bri : '0') + '%';                  
        ]]]"
    - color: auto-no-temperature

  card:
    type: custom:decluttering-card
    template: button
    variables:
      - entity: '[[entity]]'
      - name: '[[name]]'
      - icon: '[[icon]]'
      - color: '[[color]]'
      - color_type: '[[color_type]]'
      - corner_text_color: ""
      - corner_icon_color: ""
      - cust_1_text_color: "[[cust_1_text_color]]"
      - cust_1_icon_color: "[[cust_1_icon_color]]"
      - cust_2_text_color: "[[cust_2_text_color]]"
      - cust_2_icon_color: "[[cust_2_icon_color]]"
      - corner_field: ""
      - cust_1_field: "[[cust_1_field]]"
      - cust_2_field: "[[cust_2_field]]"
      - tap_action: 
          action: toggle
      - hold_action:
          action: more-info
      - state: '[[state]]'