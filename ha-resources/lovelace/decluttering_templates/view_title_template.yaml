view_title:

  default:
    - bottom_padding: 16px

  card:
    type: markdown
    style: |
      ha-card {
        box-shadow: none;
        height: 40px;
        margin-top: 1px;
        margin-left: 2px;
        letter-spacing: -1px;
        overflow: visible;
        background: none;
        #font-size: 20px
      }
      ha-markdown {
        padding-top: 8px;
        padding-bottom: [[bottom_padding]];
        padding-left: 16px;
        padding-right: 16px;
      }
      ha-markdown.no-header {
        padding-top: 8px;
        padding-bottom: [[bottom_padding]];
        padding-left: 16px;
        padding-right: 16px;
      }
    content: >
      ## [[title]]