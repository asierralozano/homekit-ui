badge_door_button:
  default:
    - entity: sensor.numero_de_puertas_o_ventanas_abiertas
    - name: Lights
    - icon: mdi:door
    - color: var(--paper-item-icon-active-color)
    - background_color: var(--button-card-on-background)
    - text_color: var(--button-card-on-text-color)
    - svg_fill_on: var(--paper-item-icon-active-color)
    - cust_1_text_color: var(--button-card-cust-1-on-text-color)
    - svg_path: "M12,3C10.89,3 10,3.89 10,5H3V19H2V21H22V19H21V5C21,3.89 20.11,3 19,3H12M12,5H19V19H12V5M5,11H7V13H5V11Z"
    - svg_path_on: "M12,3C10.89,3 10,3.89 10,5H3V19H2V21H22V19H21V5C21,3.89 20.11,3 19,3H12M12,5H19V19H12V5M5,11H7V13H5V11Z"
    - state:
        - value: "0"
          styles:
            card:
              #- background-color: var(--button-card-background-color)
              - color: var(--button-card-text-color) #'#040404'
            icon:
              - color: var(--paper-item-icon-color)
            custom_fields:
              svg_icon:
                - --paper-item-icon-active-color: var(--paper-item-icon-color)
                - background-color: var(--button-card-background-color)
              cust_1:
                - color: var(--button-card-cust-1-text-color) #'#6F7075'
        - value: "unavailable"
          styles:
            icon:
              - color: var(--button-card-disabled-text-color)
            name:
              - color: var(--button-card-disabled-text-color)
            custom_fields:
              svg_icon:
                - --paper-item-icon-active-color: var(--button-card-disabled-text-color)
              cust_1:
                - color: var(--button-card-disabled-text-color)

  card:
    type: custom:decluttering-card
    template: badge_button_svg
    variables:
      - entity: "[[entity]]"
      - name: "[[name]]"
      - icon: "[[icon]]"
      - svg_fill: "[[svg_fill]]"
      - svg_path: "[[svg_path]]"
      - svg_fill_on: "[[svg_fill_on]]"
      - svg_path_on: "[[svg_path_on]]"
      - color: "[[color]]"
      - color_type: "[[color_type]]"
      - background_color: "[[background_color]]"
      - text_color: "[[text_color]]"
      - text_transform: none
      - cust_1_text_color: "[[cust_1_text_color]]"
      - cust_1_icon_color: "[[cust_1_icon_color]]"
      - cust_1_field: "[[[
          if ( entity.state == '0' )
          return 'Todo cerrado';
          else
          return entity.state + ' puerta abierta';
          ]]]"
      - state: "[[state]]"
      - hold_action:
          action: more-info
      - tap_action:
          action: navigate
          navigation_path: door-windows
