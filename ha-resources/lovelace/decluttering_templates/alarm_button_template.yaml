alarm_button_svg:
  default:
    - icon: mdi:alarm-light
    - cust_1_field: "[[[
        var state = entity.state;
        if (state == 'armed_away')
        return 'Fuera de Casa';
        else if (state == 'armed_home')
        return 'En Casa';
        else if (state == 'arming')
        return 'Armando';
        else if (state == 'disarmed')
        return 'Desarmado';
        else
        return state;
        ]]]"
    # - color: auto-no-temperature
    - color: green
    - svg_path: "m 6,20 h 12 c 1.104569,0 2,0.895431 2,2 H 4 C 4,20.895431 4.8954305,20 6,20 M 12,5 c 3.313708,0 5.815831,-0.4569325 5.857143,2.786 L 18,19 H 6 L 6.047619,7.786 C 6.0613371,4.5554763 8.6862915,5 12,5 Z"
    - svg_path_on: "m 12,5 c 3.313708,0 5.815831,-0.4569325 5.857143,2.786 L 18,19 H 6 L 6.047619,7.786 C 6.0613371,4.5554763 8.6862915,5 12,5 Z"
    - state:
        - value: "armed_home"
          styles:
            card:
              - background-color: var(--button-card-on-background)
              - color: var(--button-card-on-text-color) #'#040404'
            custom_fields:
              svg_icon:
                - --button-card-light-color-no-temperature: "#D21919"
              corner:
                - color: var(--button-card-corner-on-text-color) #'#6F7075'
              corner_2:
                - color: var(--button-card-corner-on-text-color) #'#6F7075'
              cust_1:
                - color: var(--button-card-cust-1-on-text-color) #'#6F7075'
              cust_2:
                - color: var(--button-card-cust-2-on-text-color) #'#6F7075'
        - value: "armed_away"
          styles:
            card:
              - background-color: var(--button-card-on-background)
              - color: var(--button-card-on-text-color) #'#040404'
            custom_fields:
              svg_icon:
                - --button-card-light-color-no-temperature: "#D21919"
              corner:
                - color: var(--button-card-corner-on-text-color) #'#6F7075'
              corner_2:
                - color: var(--button-card-corner-on-text-color) #'#6F7075'
              cust_1:
                - color: var(--button-card-cust-1-on-text-color) #'#6F7075'
              cust_2:
                - color: var(--button-card-cust-2-on-text-color) #'#6F7075'
        - value: "arming"
          styles:
            card:
              - background-color: var(--button-card-on-background)
              - color: var(--button-card-on-text-color) #'#040404'
            custom_fields:
              svg_icon:
                - --button-card-light-color-no-temperature: "#F5E865"
              corner:
                - color: var(--button-card-corner-on-text-color) #'#6F7075'
              corner_2:
                - color: var(--button-card-corner-on-text-color) #'#6F7075'
              cust_1:
                - color: var(--button-card-cust-1-on-text-color) #'#6F7075'
              cust_2:
                - color: var(--button-card-cust-2-on-text-color) #'#6F7075'
        - value: "disarmed"
          styles:
            icon:
              - color: var(--button-card-disabled-text-color)
            name:
              - color: var(--button-card-disabled-text-color)
            custom_fields:
              svg_icon:
                - --button-card-light-color-no-temperature: var(--button-card-disabled-text-color)
              corner:
                - color: var(--button-card-disabled-text-color)
              corner_2:
                - color: var(--button-card-disabled-text-color)
              cust_1:
                - color: var(--button-card-disabled-text-color)
              cust_2:
                - color: var(--button-card-disabled-text-color)

        - value: "unavailable"
          styles:
            icon:
              - color: var(--button-card-disabled-text-color)
            name:
              - color: var(--button-card-disabled-text-color)
            custom_fields:
              svg_icon:
                - --button-card-light-color-no-temperature: var(--button-card-disabled-text-color)
              corner:
                - color: var(--button-card-disabled-text-color)
              corner_2:
                - color: var(--button-card-disabled-text-color)
              cust_1:
                - color: var(--button-card-disabled-text-color)
              cust_2:
                - color: var(--button-card-disabled-text-color)

  card:
    type: custom:decluttering-card
    template: button_two_rows_svg
    variables:
      - entity: "[[entity]]"
      - name: "[[name]]"
      - icon: "[[icon]]"
      - svg_fill: "[[svg_fill]]"
      - svg_path: "[[svg_path]]"
      - svg_fill_on: "[[svg_fill_on]]"
      - svg_path_on: "[[svg_path_on]]"
      - color: "[[color]]"
      - color_type: "[[color_type]]"
      - corner_text_color: ""
      - corner_icon_color: ""
      - cust_1_text_color: "[[cust_1_text_color]]"
      - cust_1_icon_color: "[[cust_1_icon_color]]"
      - cust_2_text_color: "[[cust_2_text_color]]"
      - cust_2_icon_color: "[[cust_2_icon_color]]"
      - corner_field: ""
      - cust_1_field: "[[cust_1_field]]"
      - cust_2_field: "[[cust_2_field]]"
      - state: "[[state]]"
      - tap_action:
          action: call-service
          service: "[[[
            if (entity.state == 'disarmed')
            return 'alarm_control_panel.alarm_arm_away';
            else
            return 'alarm_control_panel.alarm_disarm';
            ]]]"
          service_data:
            entity_id: "[[entity]]"
      - hold_action:
          action: more-info

