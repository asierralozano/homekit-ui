motion_sensor:

  default:
    - icon: mdi:run
    #- icon: fas:running

  card:
    type: custom:decluttering-card
    template: sensor
    variables:
      - entity: '[[entity]]'
      - name: '[[name]]'
      - icon: '[[icon]]'
      - cust_1_text_color: ""
      - cust_1_icon_color: ""
      - cust_2_text_color: ""
      - cust_2_icon_color: ""
      - cust_1_field:
          "[[[
            if ( entity.state == 'off' )
              return 'Clear';
            else
              return 'Detected';
          ]]]"
      - cust_2_field: "[[[ return Math.floor(states['[[light_level_sensor]]'].state) + ' lux' ]]]"
      - tap_action: 
          action: more-info
      - hold_action:
          action: more-info
      - state: "[[state]]"