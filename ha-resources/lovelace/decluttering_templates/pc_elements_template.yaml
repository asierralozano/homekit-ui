pc_elements:

  default:
    - text_color: var(--picture-elements-text-color)

  card:
    type: picture-elements           
    image: '[[image_off]]'
    elements:
      - type: image
        entity: switch.[[name]]
        image: '[[image_off]]'
        state_image:
          "on": '[[image_on]]'
        style:
          top: 50%
          left: 50%
          width: 100%
      - type: state-label
        entity: switch.[[name]]
        style:
          top: 78%
          left: 90%
          font-size: 18px
          font-weight: bold
          color: '[[text_color]]'
          text-transform: lowercase