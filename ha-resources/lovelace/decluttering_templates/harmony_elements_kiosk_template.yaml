harmony_elements_kiosk:

  default:
    - text_color: var(--picture-elements-text-color)
    - font_size: 32px

  card:
    type: picture-elements              
    image: '[[image_on]]'
    elements:
      - type: image
        entity: sensor.[[name]]_tv
        image: '[[image_on]]'
        state_image:
          "Off": '[[image_off]]'
        style:
          top: 50%
          left: 50%
          width: 100%
      - type: state-label
        entity: sensor.[[name]]_tv
        style:
          top: 50%
          left: 82%
          font-size: '[[font_size]]'
          color: '[[text_color]]'
          #text-transform: lowercase