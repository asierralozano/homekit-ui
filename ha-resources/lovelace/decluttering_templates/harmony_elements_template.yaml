harmony_elements:

  default:
    - text_color: var(--picture-elements-text-color)

  card:
    type: picture-elements
    image: '[[image_on]]'
    elements:
      - type: image
        entity: sensor.[[name]]_tv
        image: '[[image_on]]'
        state_image:
          "Off": '[[image_off]]'
        style:
          top: 50%
          left: 50%
          width: 100%
      - type: state-label
        entity: sensor.[[name]]_tv
        style:
          top: 85%
          left: 82%
          font-size: 18px
          font-weight: bold
          color: '[[text_color]]'
          #text-transform: lowercase