sensibo_elements:

  default:
    - text_color: var(--picture-elements-text-color)
    - icon_color: 'var(--picture-elements-icon-color)'
    - cool_color: 'var(--sensibo-cool-color)'
    - heat_color: 'var(--sensibo-heat-color)'
    - fan_only_color: 'var(--sensibo-fan-only-color)'
    - auto_color: 'var(--sensibo-auto-color)'  
    # - icon_width: 20px
    # - icon_height: 20px
    - icon_size: 22px
    - font_size: 18px

  card:
    type: picture-elements
    image: '[[image_off]]'
    elements:
      - type: image
        entity: '[[entity]]'
        image: '[[image_off]]'
        state_image:
          "cool": '[[image_on]]'
          "heat": '[[image_on]]'
          "heat_cool": '[[image_on]]'
          "fan_only": '[[image_on]]'
        tap_action:
          action: more-info                
        style:
          left: 50%
          top: 50%
          width: 100%
          heigth: 100%
      - type: conditional
        conditions:
          - entity: '[[entity]]'
            state_not: 'off'
          - entity: '[[entity]]'
            state_not: 'fan_only'
        elements:
          - type: state-label
            entity: '[[sensor_target_temp]]'
            style:
              top: 85%
              left: 31%
              font-size: '[[font_size]]'
              font-weight: bold
              color: '[[text_color]]'
      - type: state-label
        entity: '[[sensor_temp]]'
        style:
          top: 85%
          left: 85%
          font-size: '[[font_size]]'
          font-weight: bold
          color: '[[text_color]]'       
      - type: conditional
        conditions:
          - entity: '[[entity]]'
            state: 'cool'
        elements:
          - type: icon
            icon: mdi:snowflake
            tap_action:
              action: none
            style:
              top: 85%
              left: 8%
              color: '[[icon_color]]' #'[[cool_color]]'
              # --iron-icon-width: '[[icon_width]]'
              # --iron-icon-height: '[[icon_height]]'
              --mdc-icon-size: '[[icon_size]]'
      - type: conditional
        conditions:
          - entity: '[[entity]]'
            state: 'heat'
        elements:
          - type: icon
            icon: mdi:fire
            tap_action:
              action: none
            style:
              top: 85%
              left: 8%
              color: '[[icon_color]]' #'[[heat_color]]'
              # --iron-icon-width: '[[icon_width]]'
              # --iron-icon-height: '[[icon_height]]'
              --mdc-icon-size: '[[icon_size]]'
      - type: conditional
        conditions:
          - entity: '[[entity]]'
            state: 'fan_only'
        elements:
          - type: icon
            icon: mdi:fan
            tap_action:
              action: none
            style:
              top: 85%
              left: 8%
              color: '[[icon_color]]' #'[[fan_only_color]]'
              # --iron-icon-width: '[[icon_width]]'
              # --iron-icon-height: '[[icon_height]]'
              --mdc-icon-size: '[[icon_size]]'
      - type: conditional
        conditions:
          - entity: '[[entity]]'
            state: 'heat_cool'
        elements:
          - type: icon
            icon: mdi:brightness-auto
            tap_action:
              action: none
            style:
              top: 85%
              left: 8%
              color: '[[icon_color]]' #'[[auto_color]]'
              # --iron-icon-width: '[[icon_width]]'
              # --iron-icon-height: '[[icon_height]]'
              --mdc-icon-size: '[[icon_size]]'
      - type: conditional
        conditions:
          - entity: '[[sensor_fan]]'
            state: 'low'
          - entity: '[[entity]]'
            state_not: 'off'
        elements:
          - type: icon
            icon: mdi:signal-cellular-1
            tap_action:
              action: none
            style:
              top: 85%
              left: 19%
              color: '[[icon_color]]'
              # --iron-icon-width: '[[icon_width]]'
              # --iron-icon-height: '[[icon_height]]'
              --mdc-icon-size: '[[icon_size]]'
      - type: conditional
        conditions:
          - entity: '[[sensor_fan]]'
            state: 'medium'
          - entity: '[[entity]]'
            state_not: 'off'
        elements:
          - type: icon
            icon: mdi:signal-cellular-2
            tap_action:
              action: none
            style:
              top: 85%
              left: 19%
              color: '[[icon_color]]'
              # --iron-icon-width: '[[icon_width]]'
              # --iron-icon-height: '[[icon_height]]'
              --mdc-icon-size: '[[icon_size]]'
      - type: conditional
        conditions:
          - entity: '[[sensor_fan]]'
            state: 'high'
          - entity: '[[entity]]'
            state_not: 'off'
        elements:
          - type: icon
            icon: mdi:signal-cellular-3
            tap_action:
              action: none
            style:
              top: 85%
              left: 19%
              color: '[[icon_color]]'
              # --iron-icon-width: '[[icon_width]]'
              # --iron-icon-height: '[[icon_height]]'
              --mdc-icon-size: '[[icon_size]]'
      - type: conditional
        conditions:
          - entity: '[[sensor_fan]]'
            state: 'auto'
          - entity: '[[entity]]'
            state_not: 'off'
        elements:
          - type: icon
            icon: mdi:brightness-auto
            tap_action:
              action: none
            style:
              top: 85%
              left: 19%
              color: '[[icon_color]]'
              # --iron-icon-width: '[[icon_width]]'
              # --iron-icon-height: '[[icon_height]]'
              --mdc-icon-size: '[[icon_size]]'